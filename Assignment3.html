<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="black">
      <caption>
        Student Information
      </caption>
      <tr>
        <th rowspan="6">Info</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Address</th>
      </tr>
      <tr>
        <th>City</th>
        <th>House</th>
      </tr>
      <tr>
        <td>A</td>
        <td>Delhi</td>
        <td>1</td>
      </tr>
      <tr>
        <td>B</td>
        <td>Mumbai</td>
        <td>2</td>
      </tr>
      <tr>
        <td>C</td>
        <td>Kolkata</td>
        <td>3</td>
      </tr>
      <tr>
        <td>D</td>
        <td>Delhi</td>
        <td>4</td>
      </tr>
    </table>
    <hr />

    <div>
      <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="uname" />
        <br /><br />
        <label for="gender">Sex:</label>
        <input type="radio" id="male" name="gender" value="M" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="F" />
        <label for="female">female</label>
        <br /><br />
        <label for="country">Country:</label>
        <select name="country" id="country">
          <option>Select an option</option>
          <option value="IND">India</option>
          <option value="NEP">Nepal</option>
          <option value="USA">USA</option>
          <option value="CND">Canada</option>
        </select>
        <br /><br />
        <label for="msg">Message:</label><br />
        <textarea name="msg" id="msg" rows="3"></textarea>
        <br /><br />
        <input type="checkbox" id="sub" name="subs" />
        <label for="sub">Subscribe?</label>
        <br /><br />
        <button>Submit</button>
      </form>
    </div>

    <hr />
    <div>
      <h2>Feedback Form</h2>
      <form action="">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="uname"
          placeholder="Write your name"
        />
        <br /><br />
        <label for="email">Email:</label>
        <input
          type="text"
          id="name"
          name="email"
          placeholder="Write your email"
        />
        <br /><br />
        <label for="msg">Message:</label><br />
        <textarea name="info" id="msg" rows="4" cols="40"></textarea>
        <br /><br />
        Rate us out of 5:
        <br />
        <input type="radio" id="1" name="rating" value="1" />
        <label for="1">1</label><br />
        <input type="radio" id="2" name="rating" value="2" />
        <label for="2">2</label><br />
        <input type="radio" id="3" name="rating" value="3" />
        <label for="3">3</label><br />
        <input type="radio" id="4" name="rating" value="4" />
        <label for="4">4</label><br />
        <input type="radio" id="5" name="rating" value="5" />
        <label for="5">5</label><br /><br />
        <button>Send your message!</button>
      </form>
    </div>
  </body>
</html>
