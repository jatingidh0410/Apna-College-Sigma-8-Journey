<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML level 3</title>
  </head>
  <body>
    <table border="black">
      <caption>
        Food Menu
      </caption>
      <!-- Table Header -->
      <thead>
      <tr>
        <th rowspan="2">Item</th>
        <th colspan="2">Price</th>
      </tr>
      <tr>
        <th>INR</th>
        <th>USD</th>
      </tr>
      </thead>
      <!-- Table Body -->
      <tbody>
      <tr>
        <td>Frooti</td>
        <td>20</td>
        <td>1.4</td>
      </tr>
      <tr>
        <td>Samosa</td>
        <td>15</td>
        <td>1.3</td>
      </tr>
      <tr>
        <td>Sandwich</td>
        <td>35</td>
        <td>3.4</td>
      </tr>
      </tbody>
    </table>
  </body>
</html>
